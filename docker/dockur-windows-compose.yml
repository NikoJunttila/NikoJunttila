services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10"
      RAM_SIZE: "8G"
      CPU_CORES: "4"
      USERNAME: "bill"
      PASSWORD: "gates"
      REGION: "fi-FI"
      KEYBOARD: "fi-FI"
      DISK_SIZE: "100G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
      - ./shared:/shared
    restart: always
    stop_grace_period: 2m
