# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, SPACE
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser


# Browser (already mapped to SUPER SHIFT+B in omarchy)
unbind = SUPER, W
bindd = SUPER, W, Browser, exec, $browser

# Screenshot (already covered by omarchy screenshot bindings)
# Your old: $mod+Shift+s exec grim -g "$(slurp)" - | swappy -f -
# Omarchy likely has its own screenshot tool

bindd = SUPER, Q, Kill window, killactive,
bindd = SUPER, D, Launch apps, exec, omarchy-launch-walker
# bindd = SUPER SHIFT, W, Windows RDP, exec, flatpak run com.freerdp.FreeRDP /u:bill /p:gates /v:127.0.0.1:3389 /cert:ignore /f /dynamic-resolution /sound


# Screen lock
# Your old: $mod+Shift+x exec swaylock
bindd = SUPER SHIFT, X, Lock screen, exec, loginctl lock-session

# Window switcher
# Your old: $mod+p exec rofi -show window
bindd = SUPER, P, Window switcher, exec, rofi -show window

bindd = SUPER SHIFT, S, Screenshot with editing, exec, omarchy-cmd-screenshot
